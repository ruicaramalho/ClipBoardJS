<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="clipboard.js"></script>
    <style>
      #clipresult {
          min-width: 100px;
          min-height: 100px;
          border: 1px dotted gray;
          margin: 1em;
          padding: 1em;
      }
   </style>
   <script>
     let clipb = new ClipBoard({ getBase64:true });
     clipb.PastEvent(SeePast);
     
   function SeePast(clipVals) {
      console.log(clipVals);
      if (clipVals.FileType.includes('image')) {
          let img = $('<img>');
          //img.prop("src", clipVals.Base64Data);
          img.prop("src", clipVals.BlobSrc);
          $('#clipresult').html(img);
      }
      else if (clipVals.FileType.includes('text')){
          console.log("Ã© texto: " + clipVals.Text);
          $('#clipresult').html(clipVals.Text);
      }
      else {
          new_window = window.open(clipVals.BlobSrc);
      }
  }  
   </script>
  </head>
  <body>
    <p>Paste using <code>ctrl+v</code><p>
    <div id="clipresult"></div>
  </body>
</html>
